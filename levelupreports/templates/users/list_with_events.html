{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for event in userevent_list %}
        <h2>{{ event.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                Title: {{ event.location }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
